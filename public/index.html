
<!DOCTYPE html>


<html lang="en">


<head>
  <meta charset="utf-8">

  <meta name="viewport"
    content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'">

  <link rel="shortcut icon"
    href="favicon.ico">

  <link rel="stylesheet"
    href="tachyons.min.css">

  <link rel="stylesheet"
    href="App.css">
  <link rel="stylesheet"
    href="../node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet"
    href="../node_modules/codemirror/theme/dracula.css">


  <style type="text/css">
    html, body {
      margin: 0;
      height: 100%;
    }

    @keyframes left {
      0% {
        offset-distance: 100%;
      }
      100% {
        offset-distance: 0%;
      }
    }

    @keyframes right {
      0% {
        offset-distance: 0%;
      }
      100% {
        offset-distance: 100%;
      }
    }

    .CodeMirror {
      height: inherit;
    }

    input {
      font-family: "Inter UI";
      background-color: #201e20;
      color: #555755;
    }

  </style>
  <title>Fluxion</title>
  <script src="mousetrap.min.js"></script>

</head>

<body>
  <div id="systemError" class="h-100 flex items-center" v-if="message">
    <Message :message="message"></Message>
  </div>

  <div id="root" class="h-100 sans-serif bg-black-passive">
    <App></App>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
